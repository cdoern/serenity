<!DOCTYPE html>
  <html>
    <head>
      <style>
        /* All Screen sizes */
        @media screen{
        *{
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
        }
        body{
          background-color:#9BC4E2;
          margin: 0;
          padding: 0;
        }
        #site_title{
          width:200px;
          margin: 20px auto;
          text-align: center;
          font-family: 'Roboto Slab', serif;
        }
        #button{
         text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #908C8C;
        }
        ol {
        margin-left: 25;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #111;
        }
        #content h1{
          margin-bottom: 20px;
        }
        #content h2{
          margin: 15px 0;
        }
        #content h3{
          margin: 10px 0;
        }
        #content{
          margin-bottom: 20px;
          padding: 20px;
          background-color: white;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        #content p{
          margin: 7.5px 0;
        }
        #content ul{
          margin: 0 20px;
        }
        #footer{
          text-align: center;
          color:white;
          margin-bottom: 20px;
        }
        #footer a{
          color:white;
        }
        #container{
          margin: 0 auto;
        }
        #livecamera{
          border:0;
        }
        }
        /* Screen 1000px and larger */
        @media (min-width: 1000px){
        #container{
          width:1000px;
        }
        #livecamera{
          width:960px;
          height: 540px;
        }
        }
        @media screen and (min-width: 800px) and (max-width: 1000px){
        #container{
          width:800px;
        }
        #livecamera{
          width:760px;
          height: 428px;
        }
        }
        @media screen and (min-width: 600px) and (max-width: 800px){
        #container{
          width:600px;
        }
        #livecamera{
          width:560px;
          height: 315px;
        }
        }
        @media screen and (min-width: 400px) and (max-width: 600px){
        #container{
          width:400px;
        }
        #livecamera{
          width:360px;
          height: 203px;
        }
        }
        @media screen and (max-width: 400px){
        #container{
          width:100%;
        }
        #livecamera{
          width:100%;
        }
        }
        </style>
    </head>
    <body>
      <h1 id = "site_title">Serenity Options</h1>
      <div id = "container">
      <div id = "content">
        <p>Enter a site to be blacklisted...</p>
      <div id="blacklistDiv">
        <input type ="text" id = "blacklistInput">
      </div>
      <br>
      <br>
      <div id = "otherOpts">
        <p>Enter a time to work until...</p>
        <input type ="datetime-local" id = "workUntil" step = "1">
      </div>
      <br>
      <br>
      <div id = "clearDiv">

      </div>
    </div>
    </div>
    </body>
    <script src="options.js"></script>
  </html>
